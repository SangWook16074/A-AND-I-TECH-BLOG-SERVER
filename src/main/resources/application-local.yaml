spring:
  codec:
    max-in-memory-size: 10MB

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/tech_blog
    username: tech_blog
    password: tech_blog

  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/tech_blog
    user: tech_blog
    password: tech_blog

app:
  s3:
    bucket: tech-blog-local
    region: us-east-1
    public-base-url: ""

  user-events:
    enabled: false
    queue-url: ""
    region: us-east-1
    wait-time-seconds: 20
    max-messages: 10
    poll-delay-ms: 1000

  upload:
    max-size-bytes: 5242880
    allowed-content-types:
      - image/png
      - image/jpeg
      - image/gif
      - image/webp
